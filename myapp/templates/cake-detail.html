                <h1>Cakebox Detail</h1><br>

                    <img src="{{cakes.image.url}}" class="card-img-top" alt="...">

                      <div class="card-header btn-outline-info"> {{cakes.name}} </div>
                    </div>
                    <div class="card-body text-primary">
                    <ul class="list-group list-group-flush">
                        
                      Flavour: {{cakes.flavour}} <br>

                      Shape: {{cakes.shape}} <br>
                      Weight: {{cakes.weight}} <br>
                      Layer: {{cakes.layer}} 
                    </ul> 
                   
                    </div>
                  </div>
            </div>

        </div></div>
